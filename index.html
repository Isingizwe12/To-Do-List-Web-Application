<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Todo List</title>
</head>
<body class="bg-gray-200 flex justify-center items-center" >
  <div class="w-1/3 h-auto bg-slate-700 mt-20 p-6 rounded-lg shadow-lg text-white">
   
    <h1 class="text-2xl font-bold mb-4 text-center">Todo List</h1>
    <div class="flex mb-4">
        <input id="new-todo" type="text" placeholder="Add a new task" class="flex-grow p-2 rounded-l-lg border border-gray-300 focus:outline-none ">
        <button id="add-btn" class="bg-blue-500 text-white p-4 rounded-r-lg hover:bg-blue-600 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
</svg>
</button>
    </div>
    <ul id="todo-list" class="space-y-2  ">
        <li class="bg-slate-500 p-2 rounded-lg">Sample Task 1</li>
        <li class="bg-slate-500 p-2 rounded-lg">Sample Task 2</li>

  </div>
 
    <script src="assets/index.js"></script>    
</body>
</html>
