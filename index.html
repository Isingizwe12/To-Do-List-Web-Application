<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center ">To-Do List</h1>

    <!-- Input and Add button -->
    <div class="flex gap-2 mb-4">
      <input id="new-todo" 
             type="text" 
             placeholder="Add a new task"
             class="flex-1 border rounded-lg p-2">
      <button id="add-btn" 
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add
      </button>
    </div>

    <!-- Active Tasks -->
    <h2 class="text-lg font-semibold mt-4 mb-2">Tasks To Do</h2>
    <ul id="todo-list" class="space-y-2"></ul>

    <!-- Completed Tasks -->
    <h2 class="text-lg font-semibold mt-6 mb-2">Completed</h2>
    <ul id="completed-list" class="space-y-2"></ul>
  </div>

  <!-- Link external JS -->
  <script src="/assets/index.js"></script>
</body>
</html>
